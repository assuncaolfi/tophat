name: fetch
on:
  push:
  schedule:
    - cron: "00 00 * * *"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Git
      uses: actions/checkout@v3
    - name: Fetch Data
      run: source fetch
    - name: Push Changes
      run: |-
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "add data"
        git pull
        git push

